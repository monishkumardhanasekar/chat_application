<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Group Chat</title>
    <style>
        /* Basic styling for the chat UI */
        #chatContainer {
            width: 300px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid #ccc;
        }

        #messageList {
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }

        #userList {
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h2>Group Chat</h2>

        <!-- Group Management -->
        <div>
            <input type="text" id="createGroupName" placeholder="Group Name" />
            <button onclick="createGroup()">Create Group</button>
            <input type="text" id="joinGroupName" placeholder="Group Name" />
            <input type="text" id="joinUsername" placeholder="Your Username" />
            <button onclick="joinGroup()">Join Group</button>
            <button onclick="leaveGroup()">Leave Group</button>
        </div>

        <div>
            <input type="text" id="messageGroupName" placeholder="Group Name" />
            <input type="text" id="messageSender" placeholder="Your Name" />
            <input type="text" id="messageContent" placeholder="Message" />
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <div>
            <h3>Users in Group</h3>
            <ul id="userList"></ul>
        </div>

        <div>
            <h3>Messages</h3>
            <ul id="messageList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
    <!-- Include SockJS (needed for WebSocket fallback) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

<!-- Include Stomp.js (for WebSocket communication) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <script src="js/main.js"></script>
</body>
</html>
